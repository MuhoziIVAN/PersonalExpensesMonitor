<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Expense</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Create Expense</h2>

    <form th:action="@{/user/expenses/create}" th:object="${expense}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" th:field="*{description}" required>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="number" step="0.01" class="form-control" th:field="*{amount}" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select class="form-control" th:field="*{category}" required>
                <!-- Populate categories from your model -->
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
            </select> 
        </div>
        
        <div class="form-group">
            <label>Upload File</label>
            <input type="file" class="form-control-file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Create Expense</button>
        <a href="/user/expenses" class="btn btn-secondary">Cancel</a>
    </form>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

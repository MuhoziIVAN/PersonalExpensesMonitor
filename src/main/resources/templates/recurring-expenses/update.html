<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Recurring Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Update Recurring Expense</h2>
    <form th:action="@{/user/recurring-expenses/update/{id}(id=${recurringExpense.id})}" th:object="${recurringExpense}" method="post">
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
        </div>
        <div class="form-group">
            <label for="recurrenceType">Recurrence Type</label>
            <select id="recurrenceType" class="form-control" th:field="*{recurrenceType}" required>
                <option value="" disabled selected>Select Recurrence Type</option>
                <option value="Daily" th:selected="${recurringExpense.recurrenceType == 'Daily'}">Daily</option>
                <option value="Weekly" th:selected="${recurringExpense.recurrenceType == 'Weekly'}">Weekly</option>
                <option value="Monthly" th:selected="${recurringExpense.recurrenceType == 'Monthly'}">Monthly</option>
                <option value="Yearly" th:selected="${recurringExpense.recurrenceType == 'Yearly'}">Yearly</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" 
                    th:value="${#temporals.format(startDate, 'MM/dd/yyyy hh:mm a')}" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" 
                    th:value="${#temporals.format(endDate, 'MM/dd/yyyy hh:mm a')}" required>
        </div>
        <div class="form-group">
            <label for="nextDueDate">Next Due Date</label>
            <input type="datetime-local" class="form-control" id="nextDueDate" th:field="*{nextDueDate}" 
                    th:value="${#temporals.format(nextDueDate, 'MM/dd/yyyy hh:mm a')}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Recurring Expense</button>
        <a th:href="@{/user/recurring-expenses}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

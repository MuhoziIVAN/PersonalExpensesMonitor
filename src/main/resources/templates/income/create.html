<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Income</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Create Income</h2>

    <form th:action="@{/user/income/create}" th:object="${income}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Source</label>
            <input type="text" class="form-control" th:field="*{source}" required>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="number" step="0.01" class="form-control" th:field="*{amount}" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select class="form-control" th:field="*{category}" required>
                <!-- Populate categories from your model -->
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
            </select> 
        </div>
        <button type="submit" class="btn btn-primary">Create Income</button>
        <a href="/user/income" class="btn btn-secondary">Cancel</a>
    </form>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
